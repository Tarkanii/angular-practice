<div 
    class="todo" 
    [ngClass]="{ completed: todo.isCompleted }" 
    data-testid="todo"
>
    <input
        class="todo__radio"
        type="checkbox"
        [checked]="todo.isCompleted"
        (change)="toggleCompleted()"
        data-testid="todoRadioButton"
    />

    <input
        class="todo__input"
        type="text"
        [value]="newText"
        (keyup)="handleChange($event)"
        (keyup.enter)="editTodo()"
        (blur)="editTodo()"
        data-testid="todoInput"
    />

    <button 
        class="todo__delete-button" 
        (click)="deleteTodo()" 
        type="button"
        data-testid="todoDeleteButton"
    >
        Delete
    </button>
</div>
