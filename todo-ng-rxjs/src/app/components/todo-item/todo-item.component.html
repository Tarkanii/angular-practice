<div 
  class="todo" 
  [ngClass]="{completed: todo.completed}"
  data-testid="todo"  
>
  <div class="todo__checkbox-container">
    <input 
      class="todo__checkbox" 
      type="checkbox" 
      [checked]="todo.completed" 
      (change)="toggleCompleted()"
      data-testid="todoCheckbox"
    >
  </div>

  <input 
    class="todo__input" 
    type="text" 
    [value]="inputValue" 
    (keyup)="handleInputChange($event)"
    (keyup.enter)="editTodo($event)"
    (blur)="editTodo($event)"
    data-testid="todoInput"
  >

  <button 
    class="todo__delete-btn" 
    type="button" 
    (click)="deleteTodo()"
    data-testid="todoDeleteButton"
  >
    Delete
  </button>
</div>
